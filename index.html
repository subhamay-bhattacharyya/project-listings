        .container {

            gap: 20px;
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;

        @media (max-width: 768px) {
            .container {

        .section {
            background: var(--card-background);
            border-radius: 8px;
            padding: 20px;

            font-weight: bold;
            display: flex;
            align-items: center;

            margin-right: 5px;
            transition: transform 0.3s;
        }

        .tree-parent.expanded::before {
            transform: rotate(90deg);
        }

        .tree-content {
            display: none;
        }

        .tree-content.expanded {
            display: block;
        }

        .project-card {
            background: var(--vpc-card-bg);
            border: 1px solid var(--vpc-border);
            border-radius: 16px;
            padding: 16px 20px;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
            width: 100%;

        .project-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(46, 115, 184, 0.15);
            border-color: var(--vpc-accent);
            background: linear-gradient(135deg, var(--vpc-card-bg) 0%, #FFFFFF 100%);

        .project-card:hover::after {
            opacity: 0.5;
            transform: scale(1.1);
        }

            text-align: center;
            font-size: 2.5em;

            color: var(--text-color);
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .project-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .project-link:hover {
            text-decoration: underline;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
            background: var(--vpc-accent);
            color: var(--vpc-text);

        .complete {
            background-color: #4CAF50;
            color: white;
        }

            background-color: #FFC107;
            color: black;

        .tech-badge {
            background-color: var(--secondary-color);
            color: white;
            padding: 4px 8px;
            border-radius: var(--border-radius-sm);
            font-size: 0.8em;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .aws-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Optional: Add a subtle hover effect */
        .tech-badge:hover {
            background-color: var(--primary-color);
            transition: background-color var(--transition-fast);
        }

        /* Grid Expansion Styles */
        .project-grid {
            display: grid;
            gap: var(--spacing-md);
            grid-template-rows: auto;  /* Remove max-height limitation */
            overflow: visible;         /* Remove overflow restriction */
            transition: all var(--transition-normal);
        }

        /* Update expand button to show collapse state by default */
        .expand-btn .expand-text {
            display: none;
        }

        .expand-btn .collapse-text {
            display: inline;
        }

        .expand-btn .expand-icon {
            transform: rotate(180deg);
        }

        /* When collapsed class is explicitly added */
        .project-grid.collapsed {
            grid-template-rows: repeat(5, auto);
            overflow: hidden;
        }

        .project-grid.collapsed ~ .expand-btn .expand-text {
            display: inline;
        }

        .project-grid.collapsed ~ .expand-btn .collapse-text {
            display: none;
        }

        .project-grid.collapsed ~ .expand-btn .expand-icon {
            transform: rotate(0deg);
        }

        /* Expand Button Styles */
        .expand-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            margin: var(--spacing-md) auto;
            padding: var(--spacing-sm) var(--spacing-md);
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all var(--transition-normal);
        }

        .expand-btn:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .expand-icon {
            width: 16px;
            height: 16px;
            transition: transform var(--transition-normal);
        }

        .expanded + .expand-btn .expand-icon {
            transform: rotate(180deg);
        }

        .expand-btn .collapse-text {
            display: none;
        }

        .expanded + .expand-btn .expand-text {
            display: none;
        }

        .expanded + .expand-btn .collapse-text {
            display: inline;
        }

        /* Optional: Add fade effect for hidden content */
        .project-grid::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to bottom, transparent, var(--background-light));
            pointer-events: none;
            transition: opacity var(--transition-normal);
        }

        .project-grid.expanded::after {
            opacity: 0;
        }

        .project-grid.collapsed::after {
            opacity: 1;

        /* Enhanced h5 Styles with Reflection */
        h5 {

            color: var(--vpc-text);

        /* Reflection Effect */
        h5::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            bottom: -20px;

        document.querySelectorAll('.tree-parent').forEach(parent => {
            parent.addEventListener('click', () => {
                parent.classList.toggle('expanded');

            });
        });

        document.querySelectorAll('.expand-btn').forEach(button => {
            const grid = button.previousElementSibling;
            
            // Only show expand button if there are more than 3 cards
            if (grid.querySelectorAll('.project-card').length <= 3) {
                button.style.display = 'none';
            }
            
            button.addEventListener('click', () => {
                grid.classList.toggle('expanded');
                
                // Optional: Smooth scroll when expanding
                if (grid.classList.contains('expanded')) {
                    setTimeout(() => {
                        button.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100);
                }
            });
        });
